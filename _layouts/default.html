<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <title>{{ site.title }}</title>
    <meta charset="UTF-8"> {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <header class="page-header" role="banner">
        <h2 class="project-name">{{ site.title | default: site.github.repository_name }}</h2>
        <a href="/sobre" class="btn">Sobre</a>
    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}
        
        <footer style="text-align:center;">
            <span>
                <a target="_blank" href="https://github.com/fndomariano">GitHub</a>
                - <a target="_blank" href="https://twitter.com/fndomariano">Twitter</a>
                - <a target="_blank" href="https://www.linkedin.com/in/fndomariano/">Linkedin</a>
            </span>
            <br>
            <a target="_blank" href="https://github.com/pages-themes/cayman">Cayman Theme</a>
        </footer>

    </main>


    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script> {% endif %}
</body>

</html>
