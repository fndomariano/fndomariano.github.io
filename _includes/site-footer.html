<footer class="footer">
  <div class="container">
    {% if site.navigation_footer %}
    <nav class="nav  nav--footer">
        {% for link in site.social_links %}
          {% if link[1] != blank %}
            {% assign id = link[0] | downcase %}
            <a href="{{ link[1] }}">
              {% include icon.html id=id title=id %}
            </a>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
    {% endif %}

    {% include nav-footer.html %}
  </div>
</footer>
