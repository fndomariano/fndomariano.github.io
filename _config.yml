# Site settings
title:          Fernando Mariano
description:    ""
baseurl:        ""
url:            "https://fndomariano.github.io"

# Google Analytics
google_analytics: 'UA-123045719-1'

# Author
author:
  name:         Fernando Mariano
  url:          https://fndomariano.github.io
  email:        fernando.mar16@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year/:month/:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus: "https-fndomariano-github-io"

sharing_links: # Appear at the bottom of single blog posts, add as desired. The value can be 'true' or the desired button colour
  Twitter: "#0d94e7"
  Facebook: "#3B5998"  
  Linkedin: "#0073b1"

social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
  Twitter: https://twitter.com/fndomariano
  LinkedIn: https://www.linkedin.com/in/fndomariano
  GitHub: https://github.com/fndomariano
  #link: https://fndomariano.github.com
  #RSS: /feed.xml

twitter:
  username: fndomariano